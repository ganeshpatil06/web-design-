<!_program to demostrate switch statement_>
<HTML>
 <HEAD>
 </HEAD>

 <BODY>
 <script>
 var grade='B';
 switch(grade)
 {
	case'A':
		document.write("A grade");
		break;
	case'B':
		document.write("B grade");
		break;
	case'C':
		document.write("C grade");
		break;
	default:
		document.write("No grade");
		break;
  }
</script>
</BODY>
</HTML>
