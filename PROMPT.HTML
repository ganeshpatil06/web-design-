<!--PROGRAM TO DEMOSTRATE PROMPT DIALOG BOX-->
<html>
<head>
<script type="text/javascript">
function getValue()
{
  var retVal=prompt("enter your name here:");
   document.write("you have entered"+retVal);
}
</script>
</head>
<body>
<p>click the button to see the result</P>
<form>
<input type="button" value="click me"
onclick="getValue();"/>
</form>
</body>
</html>
